<body>
 <div class="container">
  <br>
  <h1>Alert - confirm - prompt</h1>
  <h4>Ver en la consola presionando</h4>
  <button class="btn btn-primary">F12</button>
 </div>
 <script>


  let a = alert("Hola esto es una alerta")
  let c = confirm("Hola debes elegir si aceptas o cancelas")
  let p = prompt("Ingrese aquí el dato")

  console.log(a)
  console.log(c)
  console.log(p)



 </script>
