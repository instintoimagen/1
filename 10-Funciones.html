//FUNCIONES DECLARADAS vs FUNCIONES EXPRESADAS
function funcionDeclarada() {
    console.log("Esto es una función declarada, puede invocarse en cualquier parte de nuestro código, incluso antes de que la funcioón sea declarada");
}

funcionDeclarada() 

//FUNCION EXPRESADA: F. ANÓNIMA, toma el nombre de la variable donde la estamos declarando

const funcionExpresada = function() {
    console.log("Esto es una función expresada, es decir una función que se le ha asignado como valor a una variable constante. Si invocamos esta función antes de su definición JS nos dirá: Cannot access 'funcionExpresada' before initialization");
}
