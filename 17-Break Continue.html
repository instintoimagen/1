    <title>Clase 17 - Breack & Continue │ Fundamentos Javascript │ Aprende JS con JonMircha</title>

<body>
    <div class="container">
        <br>
    <h1>Breack & Continue</h1>
    <h3>Clase 17</h3>
    <h4>Ver en la consola presionando F12</h4>    
</div>

<script>
const numeros = [1,2,3,4,5,6,7,8,9,0]

for (let i=0; i<numeros.length; i ++){
    if (i === 5){
        break;
    }
    console.log(numeros[i]);
}


for (let i=0; i<numeros.length; i ++){
    if (i === 5){
        continue;
    }
    console.log(numeros[i]);
}

</script>
    
</body>
</html>
