<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
    <title> Fundamentos Javascript │ Aprende JS con JonMircha</title>
</head>
<body>
    <div class="container">
            <br>
        <h1>Objeto Date</h1>
        <h4>Ver en la consola presionando</h4>
        <button class="btn btn-primary">F12</button>    
    </div>

<script>

console.log(Date())

let fecha = new Date();
console.log(fecha)

//Dia del Mes
console.log(fecha.getDate())
//Día de la semana Dom Lun Mar Mie Jue Vie Sab [como arreglo, o sea Dom esta en posición 0 cero]
console.log(fecha.getDay())
//Mes [como arreglo, Enero está en posicion cero]
console.log(fecha.getMonth())
//Año
console.log(fecha.getFullYear())
//hora, minutos, segundos y milisegundos
console.log(fecha.getHours())
console.log(fecha.getMinutes())
console.log(fecha.getSeconds())
console.log(fecha.getMilliseconds())

console.log(fecha.toString())
console.log(fecha.toDateString())
console.log(fecha.toLocaleString())
console.log(fecha.toLocaleDateString())
console.log(fecha.toLocaleTimeString())
console.log(fecha.getTimezoneOffset())

console.log(Date.now())

let cumpleSer = new Date(1981,4,13,7,15)
console.log(cumpleSer)

console.log(cumpleSer.toUTCString())




</script>

</body>
</html>
