        <h1>Metodos estaticos Getters y Setters</h1>

        <button class="btn btn-primary">F12</button>    
    </div>

<script>
class Animal {
    //el constructor es un método especial que se ejecuta en el momento de instanciar la clase
    constructor(nombre, genero) {
    
    this.nombre = nombre;
    this.genero = genero;
    }
    //METODOS (como los Objetos Literales: el nombre y paréntesis)
    sonar(){
        console.log("Hago sonidos porque estoy vivo")
    }
    saludar(){
        console.log(`Hola me llamo ${this.nombre}`)
    }
}

const luna = new Animal ("Luna", "hembra")
luna.saludar()
luna.sonar()
console.log(luna) 

class Perro extends Animal {
    constructor(nombre, genero, tamanio) {
        //con el método super() se manda llamar el contructor de la clase padre
        super(nombre, genero);
        this.tamanio = tamanio;
        this.raza = null;
    }
    sonar(){
        console.log("Soy perro y ladro");
    }
    ladrar(){
        console.log("guau guaaaaaaauuuu")
    }
    // Un Método Estático se puede ejecutar sin la necesidad de instanciar la clase
    static queEres() {
        console.log("Los perros somos animales mamíferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre");
    }

    // Los Setters y Getters son métodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase
    get getRaza() {
        return this.raza
    }
    set setRaza(raza) {
        this.raza = raza;
    }
}

Perro.queEres();

const boby = new Perro ("Boby", "macho", "chico");

boby.saludar()
boby.sonar()
boby.ladrar()
console.log(boby)

console.log("-----------Setters y Getters-------")
console.log(boby.getRaza)
boby.setRaza = "callejero"
console.log(boby.getRaza)




</script>
