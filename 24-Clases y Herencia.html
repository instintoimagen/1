// Transformamos la funcion contructora en clase
class Animal {
    //el constructor es un método especial que se ejecuta en el momento de instanciar la clase
    constructor(nombre, genero) {
    
    this.nombre = nombre;
    this.genero = genero;
    }
    //METODOS (como los Objetos Literales: el nombre y paréntesis)
    sonar(){
        console.log("Hago sonidos porque estoy vivo")
    }
    saludar(){
        console.log(`Hola me llamo ${this.nombre}`)
    }
}

const luna = new Animal ("Luna", "hembra")
luna.saludar()
luna.sonar()
console.log(luna) 

class Perro extends Animal {
    constructor(nombre, genero, tamanio) {
        //con el método super() se manda llamar el contructor de la clase padre
        super(nombre, genero);
        this.tamanio = tamanio;
    }
    sonar(){
        console.log("Soy perro y ladro");
    }
    ladrar(){
        console.log("guau guaaaaaaauuuu")
    }
}

const boby = new Perro ("Boby", "macho", "chico");
