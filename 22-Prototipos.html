//Funcion constructora donde asignamos los metodos al Prototipo, no a la funcion como tal
function Animal(nombre, genero) {
    //ATRIBUTOS
    this.nombre = nombre;
    this.genero = genero;
}
    //METODOS Agregados al prototipo de la función constructora
    Animal.prototype.sonar = function(){
        console.log("Hago sonidos porque estoy vivo")
    }
    Animal.prototype.saludar = function(){
        console.log(`Hola me llamo ${this.nombre}`)
    }



const snoopy = new Animal("Snoopy", "Macho"),
    loolaBunny = new Animal("Loola Bunny", "Hembra");

console.log(snoopy)
console.log(loolaBunny)

snoopy.sonar()
snoopy.saludar()
loolaBunny.sonar()
loolaBunny.saludar()
