<body>
 <div class="container">
  <br>
  <h1>Operador de Cortocircuito</h1>
  <h4>Ver en la consola presionando</h4>
  <button class="btn btn-primary">F12</button>
 </div>


 <script>
  /*  Cortocircuito OR || - cuando el valor de la izquierda en la expresión siempre pueda validar a true, es el valor que se cargará por defecto
  
  Cortocircuito AND && - cuando el valor de la izquierda en la expresión siempre pueda validar a false, es el valor que se cargará por defecto. (opuesto a OR)

  En Ambos: de lo contrario se carga el de la derecha
   */
  function saludar(nombre) {
   nombre = nombre || "user" //Este es el operador cortocircuito OR 
   console.log(`Hola ${nombre}`)
  }
  console.log();

  saludar("Sergio")
  saludar()
  console.log("------ Cortocircuito OR || ----")
  console.log("Valor Izquierda" || "valor de la derecha")
  console.log(true || "valor de la derecha")
  console.log([] || "valor de la derecha")
  console.log({} || "valor de la derecha")
  console.log(false || "valor de la derecha")
  console.log(undefined || "valor de la derecha")
  console.log(null || "valor de la derecha")
  console.log("" || "valor de la derecha")
  console.log(-2 || "valor de la derecha")
  console.log(0 || "valor de la derecha")

  //Funcionan a modo de truthy y falsy, de Booleans
  console.log("------ Cortocircuito AND &&----")
  console.log(false && "valor de la derecha")
  console.log(null && "valor de la derecha")
  console.log(undefined && "valor de la derecha")
  console.log("" && "valor de la derecha")
  console.log(0 && "valor de la derecha")
  console.log(-2 && "valor de la derecha")
  console.log("Valor Izquierda" && "valor de la derecha")



 </script>
