  <h1>Objeto Math</h1>

 </div>

 <script>

  console.log(Math)
  console.log(Math.PI) // imprime número PI: 3.14
  console.log(Math.ceil(7.9)) //Redondea para arriba
  console.log(Math.floor(7.9))//Redondea para abajo
  console.log(Math.round(7.5))//Redondea
  console.log("--------------")
  console.log(Math.sqrt(81))//raiz cuadrada
  console.log(Math.pow(2, 8))//potencia (base,exp)
  //.sign : expresa el signo con "-1" si es negativo, "0" para cero, y "1" para positivos.
  console.log(Math.sign(-25))
  console.log(Math.sign(0))
  console.log(Math.sign(25))
  //Aleatorio
  console.log(Math.random()) // en el rango de 0 a 1
  console.log(Math.random() * 1000) //hasta mil
  console.log(Math.round(Math.random() * 1000))

  console.clear()


  //MI PRIMER JUEGUITO DE AZAR 
  let elegido = prompt("Elija un número del 0 al 10")
  alert("SORTEO!!!")
  sorteo = Math.round(Math.random() * 10)
  if (sorteo == elegido) {
   console.log("Usted ha ganado!!! FELICITACIONES")
  } else {
   console.log("Siga participando :(");
   console.log("El numero ganador es: " + sorteo)
  }
