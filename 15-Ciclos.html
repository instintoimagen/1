<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Clase 14 - Condicionales │ Fundamentos Javascript │ Aprende JS con JonMircha</title>
</head>
<body>
    <div class="container">
        <br>
    <h1>Ciclos</h1>
    <h3>Clase 15</h3>
    <h4>Ver en la consola presionando F12</h4>    
</div>

<script>

let contador = 0;

while (contador < 10) {
    console.log("Primer While " + contador);
    contador++;
}

do {
    console.log("Segundo, con do while " + contador);
    contador++;
} while (contador < 10);


for (let i = 0; i < 10 ; i++) {
    console.log("Con for " + i);  
}

let numeros = [10, 20, 30, 40, 50, 60, 70, 80, 90];

for (let i = 0; i < numeros.length; i++) {
    console.log(numeros[i]);   
}

const sergio = {
    nombre: "Sergio",
    apellido: "Ortega",
    edad: 40,
    profesiones: [" fotografo", " director de tv", " CEO & Founder en Aplitivo.com", " Redes en Radio Ja JA"]
}
console.log("AHORA FOR IN")
for (const dato in sergio) {
    console.log(`For con const Sergio: ${dato}, valor: ${sergio[dato]}`);
    }
console.log("AHORA FOR OF")
for (const elemento of numeros) {
 console.log(elemento);   
}

let cadena = "Hola Mundo";

for (const caracter of cadena) {
    console.log(caracter)
}

for (const iterator of sergio.profesiones) {
    console.log(iterator)
}

</script>
    
</body>
</html>
