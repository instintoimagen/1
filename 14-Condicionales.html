/* 
Déjame dormir 0hs - 5hs
Buenos días 6hs - 11hs
Buenas tardes 12hs - 18hs

/* switch - case */
/* 
domingo - 0
lunes - 1 
martes - 2
miercoles - 3
jueves - 4
viernes - 5
sabado - 6
*/
let dia = 7

switch (dia) {
    case 0:
        console.log("Domingo");
        break;
    case 1:
        console.log("Lunes");
        break;
    case 2:
        console.log("Martes");
        break;
    case 3:
        console.log("Miércoles");
        break;
    case 4:
        console.log("Jueves");
        break;
    case 5:
        console.log("Viernes");
        break;
    case 6:
        console.log("Sábado");
        break;
    default:
        console.log("ERROR - solo ingrese del 0 al 6") 
    break;
}
