<script>


const numeros = [1,2,3]

//Sin Destructing
let uno = numeros[0]
    dos = numeros[1]
    tres = numeros[2]
console.log(tres, uno, uno, dos)

//Con Destructing
const [one, two, three] = numeros
console.log(one, two, three)

console.log("------ejemplo dos-------")

const persona = {nombre: "Sergio", apellido:"Ortega", edad:40}
